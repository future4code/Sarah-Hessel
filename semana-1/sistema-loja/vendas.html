    <div><h2 style="color: white; background-color: rgb(25, 94, 4); padding-top: 20px;font-family: Georgia;">Vendas</h2></div>

        <div>
            <label for="cliente">Cliente </label>
            <input type="text" id="cliente" name="cliente">
        </div>
        <br>
        <div>
            <label for="produto">Simply Organic, Páprica Orgânica Defumada, 77 g (2,72 oz) </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="number" id="produto" name="produto">
        </div>
        <br>
        <div>
            <label for="produto2">Now Foods, Cascas de Psyllium Inteiras, 454 g (16 oz) </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="produto2" name="produto2">
        </div>
        <br>
        <div>
            <label for="produto3">Simply Organic, Canela Vietnamita, 69 g (2,45 oz) </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="produto3" name="produto3">
        </div>
        <br>
        <div>
            <label for="produto4"> Simply Organic, Alho em Pó, 103 g (3,64 oz) </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="produto4" name="produto4">
        </div>
        <br>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="produto4"> Simply Organic, Cúrcuma, 67 g (2,38 oz)</label>
            <input type="number" id= "produto4" name="produto4">
        </div>
        <br>
        <div>
            <label for="pagamento">Forma de pagamento: </label> 
            <input type="radio" id="boleto" name="formas">
            <label for="boleto">Boleto bancário</label>
            <input type="radio" id="debito" name="formas">  
            <label for="other">Débito</label>
            <input type="radio" id="credito" name="formas">  
            <label for="other">Crédito</label>
        </div>
        <br>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Finalizar compra</button>
        </div>

    </form>
